<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aafiya Afroz">
    <meta name="description" content="">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Movie App</h1>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img src="https://cdn.mos.cms.futurecdn.net/xoDaSbW6fQqqDrTL64V7p5-970-80.jpg"  class="card-image" alt="gravity">
            </div>
            <div class="movie-details">
                <p class="title">Gravity</p>
                <p class="genre">Genre: Science</p>
                <div class="rating">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">grade</span>
                        <span>8.7</span>
                    </div>
                    <p>137 mins</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
